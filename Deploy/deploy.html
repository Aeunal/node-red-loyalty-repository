<script type="text/javascript">

    RED.nodes.registerType("deploy",{
        category: 'General',
        color: '#3FADB5',

            outputs: {value:0}

        outputs:0,
        icon: "font-awesome/fa-shopping-cart",
        label: function() {

        oneditprepare: function() {
            var node = this;
        },
